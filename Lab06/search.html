<!DOCTYPE html>
<html>
	<!--DIV P UL LI SPAN SCRIPT-->
	<head>
		<title>Dictionary Search</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header">
			<div id="back">
				<a href="/~2016dzhao/index.html">< all labs</a>
			</div>
			<div id="title">
			</div>
			<div id="main">
				<form method="get">
					<div class="search-option" id="search-option-0">
						<select id="select-0" name="select-0">
							<option value="first-letter" selected>First letter is</option>
							<!-- <option value="last-letter">Last letter is</option> -->
							<!-- <option value="word-length">Word length is</option> -->
						</select>
						<input type="text" name="param-0" autocomplete="off" maxlength="1" pattern='[A-z]'>
						<input type="button" value="+"></input>
						<br>
					</div>
					<div class="search-option" id="search-option-1">
						<select id="select-1" name="select-1">
							<!-- <option value="first-letter">First letter is</option> -->
							<option value="last-letter" selected>Last letter is</option>
							<!-- <option value="word-length">Word length is</option> -->
						</select>
						<input type="text" name="param-1" autocomplete="off" maxlength="1" pattern='[A-z]'>
						<input type="button" value="+"></input>
						<br>
					</div>
					<div class="search-option" id="search-option-2">
						<select id="select-2" name="select-2">
							<!-- <option value="first-letter">First letter is</option> -->
							<!-- <option value="last-letter">Last letter is</option> -->
							<option value="word-length" selected>Word length is</option>
						</select>
						<input type="number" name="param-2" autocomplete="off" pattern='[0-9]'>
						<input type="button" value="+"></input>
						<br>
					</div>
<!-- 					<div class="search-option" id="search-option-3">
						<select id="select-3" name="select-3">
							<!-- <option value="first-letter">First letter is</option>
							<option value="last-letter">Insert SCRABBLE Letters</option>
						</select>
						<input type="text" name="param-3" autocomplete="off" maxlength="8" pattern='[A-z]'>
						<input type="button" value="+"></input>
						<br>
					</div> -->
					<button id="submit" type="button" name="submit">Search</button>
				</form>
				<div id="matches">

				</div>
			</div>
		</div>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
